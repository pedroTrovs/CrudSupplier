<div class="row">
  <div class="col-8 m-auto">
    <form [formGroup]="formGroupSupplier">
      <div class="mb-3">
        <label for="name" class="form-label">Nome: </label>
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="nome">
      </div>
      <select formControlName="category">
        <option value="Regional">Regional</option>
        <option value="Nacional">Nacional</option>
        <option value="Internacional">Internacional</option>
      </select>
      <div class="form-check">
        <input formControlName="active" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Ativo
        </label>
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contato:</label>
        <input type="text" formControlName="contact" class="form-control" id="contact" placeholder="contato">
      </div>
      <div class="mb-3 d-flex justify-content-end">
        <span class="mx-2" *ngIf="updating >= 0">Atualizando: código {{formGroupSupplier.value.id}}</span>
        <button class="btn btn-primary" (click)="salvar()">Salvar</button>
        <div class="mx-2" *ngIf="updating >= 0">
          <button class="btn btn-warning" (click)="updating = -1; formGroupSupplier.reset()">Cancelar</button>
        </div>
      </div>
    </form>

  </div>
</div>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Ativo?</th>
        <th scope="col">Categoria</th>
        <th scope="col">Contato</th>
        <th scope="col" class="d-flex justify-content-end">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let supplier of lista; index as i">
        <th scope="row">{{supplier.id}}</th>
        <td>{{supplier.name}}</td>
        <td *ngIf="supplier.active else alternativo">Sim</td>
        <ng-template #alternativo><td>Não</td></ng-template>
        <td>{{supplier.category}}</td>
        <td>{{supplier.contact}}</td>
        <td class="d-flex justify-content-end">
          <button class="btn btn-danger me-1" (click)="excluir(supplier, i)">Excluir</button>
          <button class="btn btn-primary" (click)="alterar(supplier, i)">Alterar</button>
        </td>
      </tr>
    </tbody>
</table>
